<!DOCTYPE html>
<html>
<head>
    <title>New Registration</title>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, 
        button { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #4285f4; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { 
            background: #357abd; 
        }
        .error { 
            color: red; 
            margin-top: 10px; 
        }
        .file-input { 
            padding: 3px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Mailing Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
            </div>

            <div class="form-group">
                <label for="frontIC">Front IC (Image/PDF):</label>
                <input type="file" id="frontIC" class="file-input" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <label for="backIC">Back IC (Image/PDF):</label>
                <input type="file" id="backIC" class="file-input" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
            <div id="message" class="error"></div>
        </form>
    </div>

    <script>
        const GAS_URL = 'YOUR_DIRECT_GAS_URL';

        async function handleSubmit(e) {
            e.preventDefault();
            const message = document.getElementById('message');
            message.textContent = '';

            try {
                // Validate form
                if (!validateForm()) return;

                // Prepare data
                const formData = {
            const formData = {
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                fullName: document.getElementById('fullName').value,
                address: document.getElementById('address').value,
                postcode: document.getElementById('postcode').value,
                frontIC: await fileToBase64(document.getElementById('frontIC').files[0]),
                backIC: await fileToBase64(document.getElementById('backIC').files[0]),
                frontICType: document.getElementById('frontIC').files[0].type,
                backICType: document.getElementById('backIC').files[0].type
                };

                // Create temporary form
                const form = document.createElement('form');
                form.style.display = 'none';
                form.method = 'POST';
                form.action = GAS_URL;

                // Add data as hidden input
                const input = document.createElement('input');
                input.name = 'payload';
                input.value = JSON.stringify(formData);
                form.appendChild(input);

                // Submit
                document.body.appendChild(form);
                form.submit();

            } catch (error) {
                message.textContent = error.message;
            }
        }

    // Existing helper functions below
    function handleResult(result) {
        if (result.success) {
            alert(`Registration Successful!\nUser ID: ${result.userId}`);
            window.location.reload();
        } else {
            document.getElementById('message').textContent = result.message || 'Registration failed';
        }
    }

    function validateForm() {
        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        if (password.value !== confirmPassword.value) {
            showError('Passwords do not match');
            return false;
        }

        // Email validation
        const email = document.getElementById('email');
        const confirmEmail = document.getElementById('confirmEmail');
        if (email.value !== confirmEmail.value) {
            showError('Emails do not match');
            return false;
        }

        // File validation
        const frontIC = document.getElementById('frontIC').files[0];
        const backIC = document.getElementById('backIC').files[0];
        
        if (!frontIC || !backIC) {
            showError('Both IC documents are required');
            return false;
        }

        // File type validation
        const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
        if (!validTypes.includes(frontIC.type) || !validTypes.includes(backIC.type)) {
            showError('Only JPG, PNG, or PDF files allowed');
            return false;
        }

        return true;
    }

    function showError(text) {
        document.getElementById('message').textContent = `Error: ${text}`;
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onloadend = () => {
                if (reader.readyState === FileReader.DONE) {
                    resolve(reader.result.split(',')[1]);
                }
            };
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

    // Attach event listener
    document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
