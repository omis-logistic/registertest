<!DOCTYPE html>
<html>
<head>
    <title>New Registration</title>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4285f4; color: white; border: none; cursor: pointer; }
        button:hover { background: #357abd; }
        .error { color: red; margin-top: 10px; }
        .file-input { padding: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>New User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label for="address">Mailing Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" required>
            </div>

            <div class="form-group">
                <label for="frontIC">Front IC (Image/PDF):</label>
                <input type="file" id="frontIC" class="file-input" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <label for="backIC">Back IC (Image/PDF):</label>
                <input type="file" id="backIC" class="file-input" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
            <div id="message" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message');
            message.textContent = '';

            // Basic validations
            if (document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
                message.textContent = 'Error: Passwords do not match';
                return;
            }

            if (document.getElementById('email').value !== document.getElementById('confirmEmail').value) {
                message.textContent = 'Error: Email addresses do not match';
                return;
            }

            // File validation
            const frontICFile = document.getElementById('frontIC').files[0];
            const backICFile = document.getElementById('backIC').files[0];
            
            if (!frontICFile || !backICFile) {
                message.textContent = 'Error: Both IC documents are required';
                return;
            }

            // Prepare form data
            const formData = {
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                fullName: document.getElementById('fullName').value,
                address: document.getElementById('address').value,
                postcode: document.getElementById('postcode').value,
                frontIC: await fileToBase64(frontICFile),
                backIC: await fileToBase64(backICFile),
                frontICType: frontICFile.type.split('/').pop(),
                backICType: backICFile.type.split('/').pop()
            };

            // Submit via CORS proxy
            try {
                const response = await fetch('YOUR_PROXY_GAS_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`Registration Successful!\nUser ID: ${result.userId}`);
                    window.location.reload();
                } else {
                    message.textContent = result.message || 'Registration failed. Please try again.';
                }
            } catch (error) {
                message.textContent = `Server Error: ${error.message}`;
                console.error('Submission Error:', error);
            }
        });

        // Convert file to Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
