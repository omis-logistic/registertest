<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, 
        button { 
            width: 100%; 
            padding: 10px; 
            margin-top: 5px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        button { 
            background: #4285f4; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { 
            background: #357abd; 
        }
        .error { 
            color: red; 
            margin-top: 10px; 
        }
        .file-input { 
            padding: 3px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Registration</h2>
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbyOpwQ_0uW6XEUUNysPtDvNh1eh8ha73r_Ul0UikQrML258nhOoeVuu1nnNRp2iVARh4Q/exec" method="POST" enctype="text/plain">
            <!-- All form fields remain the same -->
            
            <!-- Fixed hidden input with proper type and id -->
            <input type="hidden" id="jsonData" name="data" value="">
            
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
            <div id="message" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message');
            message.textContent = '';

            try {
                // Validate form first
                if (!validateForm()) return;

                // Get files
                const frontICFile = document.getElementById('frontIC').files[0];
                const backICFile = document.getElementById('backIC').files[0];

                // Prepare data
                const formData = {
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('password').value,
                    email: document.getElementById('email').value,
                    fullName: document.getElementById('fullName').value,
                    address: document.getElementById('address').value,
                    postcode: document.getElementById('postcode').value,
                    frontIC: await fileToBase64(frontICFile),
                    backIC: await fileToBase64(backICFile),
                    frontICType: frontICFile.type,
                    backICType: backICFile.type
                };

                // Set hidden input value using ID selector
                document.getElementById('jsonData').value = JSON.stringify(formData);
                
                // Submit form
                e.target.submit();

                // Show loading state
                message.textContent = 'Submitting data...';

            } catch (error) {
                console.error('Error:', error);
                message.textContent = `Error: ${error.message}`;
            }
        });

        function validateForm() {
            // Password match
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            if (password.value !== confirmPassword.value) {
                showError('Passwords do not match');
                return false;
            }

            // Email match
            const email = document.getElementById('email');
            const confirmEmail = document.getElementById('confirmEmail');
            if (email.value !== confirmEmail.value) {
                showError('Emails do not match');
                return false;
            }

            // File validation
            const frontIC = document.getElementById('frontIC').files[0];
            const backIC = document.getElementById('backIC').files[0];
            
            if (!frontIC || !backIC) {
                showError('Both IC documents are required');
                return false;
            }

            // File type check
            const validTypes = ['image/jpeg', 'image/png', 'application/pdf'];
            if (!validTypes.includes(frontIC.type) || !validTypes.includes(backIC.type)) {
                showError('Only JPG, PNG, or PDF files allowed');
                return false;
            }

            return true;
        }

        function showError(text) {
            document.getElementById('message').textContent = `Error: ${text}`;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    if (reader.readyState === FileReader.DONE) {
                        resolve(reader.result.split(',')[1]);
                    }
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
