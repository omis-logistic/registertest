<!DOCTYPE html>
<html>
<head>
    <title>New Registration</title>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button { width: 100%; padding: 8px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label>Create Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Confirm Email:</label>
                <input type="email" id="confirmEmail" required>
            </div>

            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label>Mailing Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label>Postcode:</label>
                <input type="text" id="postcode" required>
            </div>

            <div class="form-group">
                <label>Front IC (Image/PDF):</label>
                <input type="file" id="frontIC" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <label>Back IC (Image/PDF):</label>
                <input type="file" id="backIC" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div id="message" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message');
            message.textContent = '';

            // Basic validation
            if (document.getElementById('password').value !== 
                document.getElementById('confirmPassword').value) {
                message.textContent = 'Passwords do not match';
                return;
            }

            if (document.getElementById('email').value !== 
                document.getElementById('confirmEmail').value) {
                message.textContent = 'Emails do not match';
                return;
            }

            // Prepare form data
            const formData = {
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                fullName: document.getElementById('fullName').value,
                address: document.getElementById('address').value,
                postcode: document.getElementById('postcode').value,
                frontIC: await toBase64(document.getElementById('frontIC').files[0]),
                backIC: await toBase64(document.getElementById('backIC').files[0])
            };

            // Use CORS proxy
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbwMC33Dlwq-7TNarXCMLVyY_SD8cwsG2URn5c0teRpcvpvD19p9AoFzf4woNeqjKlW-sg/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('Registration successful!');
                    window.location.reload();
                } else {
                    message.textContent = result.message || 'Registration failed';
                }
            } catch (error) {
                message.textContent = 'Error connecting to server';
            }
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
